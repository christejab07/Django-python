{% extends 'main/base.html' %}
{% block title %}list{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form action="" method="post">
        {% csrf_token %}
		{% for item in ls.item_set.all %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text  h-100 rounded-2">
					{%if item.complete == True %}
						<input type="checkbox" value="clicked" name="c{{item.id}}" checked>
					{% else %}
						<input type="checkbox" value="clicked" name="c{{item.id}}">
					{% endif %}
				</div>
			</div>
			<input type="text" value="{{item.text}}" class="form-control">
		</div>
		{% endfor %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<button type="submit" name="newItem" value="newItem" class="btn btn-success rounded-0">Add Item</button>
			</div>
			<input type="text" name="new">
		</div>
		<button type="submit" name="save" value="save" class="btn btn-success rounded-0">save</button>
    </form>
{% endblock %}
